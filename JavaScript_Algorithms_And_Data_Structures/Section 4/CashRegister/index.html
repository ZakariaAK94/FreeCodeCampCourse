<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Register Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>  
  <div class="container">
    <h1>Cash Register Project</h1>
    <div id="change-due"></div>
    <label for="cash">Enter cash from customer:</label>
    <input type="number" id="cash" placeholder="Enter amount"/>  
    <button id="purchase-btn">Purchase</button>
    <div id="price"></div>
    <div id="img-ul">
      <div id="img">
        <img src="https://th.bing.com/th/id/OIP.fe-RS2VyQc1wdJIQQ2-9qQAAAA?rs=1&pid=ImgDetMain" alt="cash-register-logo" width="200" height="200">
      </div>
      <ul id="change-in-drawer"><span>Change in drawer:</span></ul>
    </div>
   
  </div>  
  <script src="script.js"></script>
</body>
</html>
