<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Telephone Number Validator</title>
  </head>
  <body>    
    <h1>Telephone Number Validator</h1>
    <div class="phone-container">
        <div class="phone-background">
        <div class="phone-camera"></div>
        </div>
        <label for="user-input">Enter a Phone number:  </label>
        <input type="text" name="number" id="user-input" >            
        <div id="results-div"></div>
        <div id="div-btns-styles">
            <button type="button" class="btns-styles" id="btn1">1</button>
            <button type="button" class="btns-styles" id="btn2">2</button>
            <button type="button" class="btns-styles" id="btn3">3</button>
            <button type="button" class="btns-styles" id="btn4">4</button>
            <button type="button" class="btns-styles" id="btn5">5</button>
            <button type="button" class="btns-styles" id="btn6">6</button>
            <button type="button" class="btns-styles" id="btn7">7</button>
            <button type="button" class="btns-styles" id="btn8">8</button>
            <button type="button" class="btns-styles" id="btn9">9</button>  
            <button type="button" class="btns-styles" id="btn0">0</button>                       
            <button type="button" class="btns-styles" id="btnR">(</button>             
            <button type="button" class="btns-styles" id="btnL">)</button>
            <button type="button" class="btns-styles" id="btnRemove">Remove</button>          
            <button type="button" class="btns-styles" id="btnHyphen">-</button>
            <button type="button" class="btns-styles" id="btnSpace">Space</button>
        </div>  
        <div class="phone-footer">
            <button type="button" class="btn-styles" id="check-btn">Check</button>
            <button type="button" class="btn-styles" id="clear-btn">Clear</button>
          </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
