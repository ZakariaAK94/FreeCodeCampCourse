<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Project: Palindrome Checker </title>
</head>
<body>
    <main>
      <h1>Let's Check if it is a Palindrome?</h1>
      <form action="">
      <label>Enter a text to check for a palindrome:
      <input type="text" id="text-input" placeholder="Type your text...">
      </label>
      <button type="button" id="check-btn" >Check</button>
      </form>
      <div id="result" class="result hide"></div>
      <details class="rules-container">
      <summary>What is a Palindrome ?</summary>
      <p>it is a word or sentence that's spelled the same way  both forward and backward, ignoring punctuation, case, and spacing. </p>
    </main>
    <script src="script.js"></script>
</body>
</html>
